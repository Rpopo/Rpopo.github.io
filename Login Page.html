
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top navbar-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="RegisterPage.html">Register</a> </li>
                    <li><a href="Login%20Page.html">Login</a> </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="col-sm-4 form-control" id="inputEmail" placeholder="Your email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="col-sm-4 form-control" id="inputPassword" placeholder="Current Password">
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-4">
                    <a class="btn btn-primary" href="indexlogged.html">Register</a></button>
                </div>
            </fieldset>
        </form>

    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>
            &copy; 2016 - Software University Foundation
        </p>
    </div>
</footer>

</html>
