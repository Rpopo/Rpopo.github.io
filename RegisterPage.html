
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
    <link type="text/css" rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top navbar-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Register</a> </li>
                    <li><a href="Login%20Page.html">Login</a> </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
               <legend>Register</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Email" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Full Name</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="fullName" placeholder="FullName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="firstInputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Confirm Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword" >
                    </div>
                </div>
                <div class="col-lg-4 col-sm-offset-4">
                    <button type="button" class="btn btn-primary" >Register</button>
                    <button type="button" class="btn btn-default" >Cancel</button>
                </div>

            </fieldset>
        </form>

    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>
            &copy; 2016 - Software University Foundation
        </p>
    </div>
</footer>
</body>
</html>
